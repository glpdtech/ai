<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        #chat-container {
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            background: white;
            overflow: hidden;
        }
        #chat-body {
            height: 500px;
            overflow-y: auto;
            padding: 20px;
            background: #f9f9f9;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .user {
            background-color: #0078d7;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        .ai {
            background-color: #e4e6eb;
            color: black;
        }
        #input-container {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
        }
        #user-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #0078d7;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
    </style>
</head>
<body>

<div id="chat-container">
    <div id="chat-body"></div>
    <div id="input-container">
        <textarea id="user-input" placeholder="Ask something..." oninput="resizeTextarea(this)"></textarea>
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    let chatBody = document.getElementById('chat-body');

    function addMessage(content, sender) {
        const message = document.createElement('div');
        message.classList.add('message', sender);
        message.textContent = content;
        chatBody.appendChild(message);
        chatBody.scrollTop = chatBody.scrollHeight;
    }

    function sendMessage() {
        const userInputField = document.getElementById('user-input');
        let userInput = userInputField.value.trim();

        if (userInput === '') return;

        addMessage(userInput, 'user');
        userInputField.value = '';
        resizeTextarea(userInputField);

        fetch("https://script.google.com/macros/s/AKfycbzRONYmXj4xRCxNsGOo-piUf-KhgJ79yuIwgWuMcLgzxzWWPslijpfbDBIV4jUNTDhF2w/exec", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: userInput })
        })
        .then(response => response.json())
        .then(data => {
            if (data.reply) {
                addMessage(data.reply, 'ai');
            } else {
                addMessage("Sorry, I didn't understand that.", 'ai');
            }
        })
        .catch(error => {
            addMessage("An error occurred while processing your request.", 'ai');
            console.error("Fetch error:", error);
        });
    }

    function resizeTextarea(textarea) {
        textarea.style.height = 'auto';
        textarea.style.height = (textarea.scrollHeight) + 'px';
    }

    document.getElementById("user-input").addEventListener("keydown", function(event) {
        if (event.key === "Enter" && !event.shiftKey) {
            event.preventDefault();
            sendMessage();
        }
    });
</script>

</body>
</html>
