<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        #chat-container {
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            background: white;
            overflow: hidden;
        }
        #chat-body {
            height: 500px;
            overflow-y: auto;
            padding: 20px;
            background: #f9f9f9;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .user {
            background-color: #0078d7;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        .ai {
            background-color: #e4e6eb;
            color: black;
        }
        #input-container {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
        }
        #user-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #0078d7;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>

<div id="chat-container">
    <div id="chat-body">
        <!-- Chat messages will appear here -->
    </div>
    <div id="input-container">
        <textarea id="user-input" placeholder="Ask something..." oninput="resizeTextarea(this)"></textarea>
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

 <script>
        const SHEET_ID = '124SdB1Vby3eWKZqlwQdL39tfEX9x4BLEvy-fARoxZ8c';
        const API_KEY = 'AIzaSyDa6rhX8aim0CRZ_Zu4l2nGSC0BT8raNX0';

        let chatWindow = document.getElementById('chat-window');
        let chatBody = document.getElementById('chat-body');
        let greetingShown = false;

        // Toggle chat window visibility
        function toggleChatWindow() {
            if (chatWindow.style.display === 'flex') {
                chatWindow.style.display = 'none';
            } else {
                chatWindow.style.display = 'flex';
                chatWindow.style.opacity = '1';
                if (!greetingShown) {
                    showGreetingMessage();
                    greetingShown = true;
                }
            }
        }

        // Add message to the chat window
        function addMessage(content, sender) {
            const message = document.createElement('div');
            message.classList.add('message', sender);
            message.textContent = content;
            chatBody.appendChild(message);
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        // Show a welcoming greeting when the chat window opens
        function showGreetingMessage() {
            addMessage("Hello! I'm Raid, your AI assistant from Gulf Land Property Developers. How may I help you today?", 'ai');
        }

        // Fetch data from Google Sheets
        function fetchData(userInput) {
            gapi.client.init({
                'apiKey': API_KEY,
            }).then(() => {
                return gapi.client.request({
                    'path': `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/Sheet1!A2:C`,
                });
            }).then(response => {
                const sheetData = response.result.values;
                const answer = searchSheetData(sheetData, userInput);
                if (answer) {
                    addMessage(answer, 'ai');
                } else {
                    addMessage("Sorry, I couldn't find anything related to your query.", 'ai');
                }
            });
        }

        // Search for the relevant response in the sheet based on the user's query
        function searchSheetData(sheetData, userQuery) {
            const queryLower = userQuery.toLowerCase();
            for (let i = 0; i < sheetData.length; i++) {
                const keyword = sheetData[i][0].toLowerCase();
                const response = sheetData[i][1];
                if (keyword.includes(queryLower)) {
                    return response;
                }
            }
            return null;
        }

        // Send user message and fetch data
        function sendMessage() {
            let userInput = document.getElementById('user-input').value.trim(); // Ensure no spaces before or after
            
            if (userInput === '') return;
            
            // Add the user's message
            addMessage(userInput, 'user');
            
            // Clear the input field and reset the height
            const userInputField = document.getElementById('user-input');
            userInputField.value = '';  // Clear input
            resizeTextarea(userInputField);  // Reset the height of the textarea after clearing
            
            // Fetch data related to the user input
            fetchData(userInput);
        }

        // Resize textarea to fit content
        function resizeTextarea(textarea) {
            textarea.style.height = 'auto';  // Reset the height
            textarea.style.height = (textarea.scrollHeight) + 'px';  // Adjust the height according to the content
        }

        // Allow pressing Enter to send the message
        function handleEnter(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Load Google Sheets API
        function loadSheetsAPI() {
            gapi.load('client', fetchData);
        }
    </script>

    <script src="https://apis.google.com/js/api.js?onload=loadSheetsAPI"></script>
</body>
</html>
