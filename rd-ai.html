<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gulf Land AI Assistant</title>
    <style>
        /* Reset and universal styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Floating button styling */
        .floating-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 70px;
            height: 70px;
            background-color: #006F80; /* Gulf Land's primary color */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 30px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
            z-index: 999;
        }

        .floating-button:hover {
            background-color: #004d59;
            transform: scale(1.1);
        }

        .floating-button-icon {
            transition: transform 0.3s ease-in-out;
        }

        .floating-button:hover .floating-button-icon {
            transform: rotate(45deg);
        }

        /* Chat window */
        .chat-window {
            position: fixed;
            bottom: 100px;
            right: 30px;
            width: 100%;
            max-width: 400px;
            height: 500px;
            background: white;
            border-radius: 20px;
            display: none;
            flex-direction: column;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            z-index: 998;
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.4s ease-in-out;
        }

        .chat-window.open {
            display: flex;
            opacity: 1;
            transform: translateY(0);
        }

        .chat-header {
            background-color: #006F80;
            color: white;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }

        .chat-body {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background: #f9f9f9;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .message.user {
            background-color: #006F80;
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .message.ai {
            background-color: #e9f5f9;
            color: #333;
            margin-right: auto;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            background: white;
            border-top: 1px solid #ddd;
        }

        .chat-input textarea {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 14px;
            resize: none;
            margin-right: 10px;
        }

        .chat-input button {
            background-color: #006F80;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 14px;
        }

        .chat-input button:hover {
            background-color: #004d59;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .chat-window {
                max-width: 360px;
                bottom: 80px;
            }

            .floating-button {
                width: 60px;
                height: 60px;
                font-size: 24px;
            }
        }

        @media (max-width: 480px) {
            .chat-window {
                max-width: 320px;
                height: 400px;
            }

            .floating-button {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Floating Button -->
    <div class="floating-button" onclick="toggleChatWindow()">
        <span class="floating-button-icon">ðŸ’¬</span>
    </div>

    <!-- Chat Window -->
    <div class="chat-window" id="chat-window">
        <div class="chat-header">Gulf Land AI Assistant</div>
        <div class="chat-body" id="chat-body"></div>
        <div class="chat-input">
            <textarea id="user-input" placeholder="Type a message..." onkeydown="handleEnter(event)"></textarea>
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const chatWindow = document.getElementById('chat-window');
        const chatBody = document.getElementById('chat-body');

        function toggleChatWindow() {
            chatWindow.classList.toggle('open');
        }

        function addMessage(content, sender) {
            const message = document.createElement('div');
            message.classList.add('message', sender);
            message.textContent = content;
            chatBody.appendChild(message);
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        function sendMessage() {
            const userInput = document.getElementById('user-input');
            const userMessage = userInput.value.trim();
            if (userMessage === '') return;
            
            addMessage(userMessage, 'user');
            userInput.value = ''; // Clear the text
            userInput.style.height = 'auto'; // Reset the height of the text area
            fetchData(userMessage); // Call the fetchData function
        }


        function handleEnter(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }
    </script>

</body>
</html>
